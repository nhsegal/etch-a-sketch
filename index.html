<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Etch-a-Sketch</title>
        <meta name="description" content="etch-a-sketch">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="top">My Crazy Etch-a-Sketch</div>
        <div id="middle">
            <div id="controls"> 
                <div class="slide-container">
                    <strong>Resolution:</strong>
                    <input type="range" min="1" max="100" value="16" class="slider" id="cell-number">
                </div>
                     
                <div>
                    <strong>Fill:</strong>
                    <div class="color-slide-container" id="red">
                        <label>Red: <span id="red"></span></label>           
                        <input type="range" min="1" max="250" value="175" class="slider color-slider" id="redSlider">
                    </div>
                    <div class="color-slide-container" id="green">
                        <label>Green: <span id="green"></span></label>
                        <input type="range" min="1" max="250" value="175" class="slider color-slider" id="greenSlider">
                    </div>
                    <div class="color-slide-container" id="blue">
                        <label>Blue: <span id="blue"></span></label>
                        <input type="range" min="1" max="250" value="175" class="slider color-slider" id="blueSlider">
                    </div>
                </div>

               
            </div>
            <div id="board"></div>
            <div id="right-side"></div>
        </div>
        <div id="bottom"></div>
        <script src="script.js"></script>
    </body>
</html>
